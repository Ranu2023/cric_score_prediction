<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cricket Score Predictor</title>
    <link rel="stylesheet" href="/static/cricket_style.css">
</head>
<body>
    <div class="container">
        <h1>Cricket Score Predictor</h1>
        <form action="/predict" method="POST">
            <label for="batting_team">Batting Team:</label>
            <input type="text" name="batting_team" required><br>

            <label for="bowling_team">Bowling Team:</label>
            <input type="text" name="bowling_team" required><br>

            <label for="overs">Overs:</label>
            <input type="number" step="0.1" name="overs" required><br>

            <label for="wickets">Wickets:</label>
            <input type="number" name="wickets" required><br>

            <label for="runs">Runs:</label>
            <input type="number" name="runs" required><br>

            <label for="striker">Striker's Current Runs:</label>
            <input type="number" name="striker" required><br>

            <label for="non_striker">Non-Striker's Current Runs:</label>
            <input type="number" name="non_striker" required><br>

            <button type="submit">Predict Score</button>
        </form>

        {% if prediction_text %}
        <div class="prediction">
            <h2>{{ prediction_text }}</h2>
        </div>
        {% endif %}

        });
        </script>
</body>
</html>
